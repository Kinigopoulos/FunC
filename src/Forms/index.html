<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css">
    <title>Login - Sign Up</title>
</head>
<body>
<section class="sec">

    <div class="container">
        <div class="taps">
            <button class="tap-btn active" id="login">Login</button>
            <button class="tap-btn" id="signup">Sign Up</button>
            <div class="line" ></div>
        </div>
        <div class="form">
            <div class="login-form">
                <h1>Login</h1>
                <form method="POST" action="#" >
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control submit-btn" value="Login" >
                    </div>
                </form>
            </div>
            <div class="signup-form hide">
                <h1>Sign Up</h1>
                <form method="POST" action="#" >
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control" name="" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control submit-btn" value="Sign Up" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        const signUpBtn = document.getElementById("signup");

        const loginForm = document.querySelector(".login-form");
        const signUpForm = document.querySelector(".signup-form");
        const line = document.querySelector(".line");

        const showLogin = () => {
            signUpForm.classList.add('hide');
            loginForm.classList.remove('hide');
            if(loginBtn.classList.contains('active') !== true){
                loginBtn.classList.add('active');
                signUpBtn.classList.remove('active');
                line.style.left = '0%';
                line.style.width = '85px';
            }
        }

        const shopSignUp = () => {
            loginForm.classList.add('hide');
            signUpForm.classList.remove('hide');
            loginBtn.classList.remove('active');
            signUpBtn.classList.add('active');
            line.style.left = 'calc(100% - 100px)';
            line.style.width = '95px';
        }

        loginBtn.addEventListener('click',showLogin);
        signUpBtn.addEventListener('click',shopSignUp);</script>
</section>
</body>
</html>
